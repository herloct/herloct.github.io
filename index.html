<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Babes</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">

    <style>
        .post-actions-content {
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
        }
        .post-actions-content > span {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* number of lines to show */
            -webkit-box-orient: vertical;
            line-height: 16px;     /* fallback */
            max-height: 32px;      /* fallback */
        }
        #new-post-button {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 30px;
            margin-bottom: 30px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Babes</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Babes</span>
            <nav id="tag-list" class="mdl-navigation">
                <!-- tag-list-item -->
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="post-list" class="mdl-grid">
                    <!-- post-list-item -->
                </div>

                <!-- Colored FAB button with ripple -->
                <button id="new-post-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </main>
    </div>

    <script id="tag-list-item" type="text/template">
        <a href="<%= url %>" class="mdl-navigation__link"><%= name %><span class="mdl-badge" data-badge="<%= count %>"></span></a>
    </script>

    <script id="post-list-item" type="text/template">
        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--6-col-phone mdl-card mdl-shadow--4dp" style="background: url(<%= media %>) center / cover">
            <div class="mdl-card__title mdl-card--expand"></div>
            <div class="mdl-card__actions post-actions-content">
                <span><%= content %></span>
            </div>
        </div>
    </script>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyC1zAuTSCv5CLWnF7W7nLQ-d352byBHGR4",
            authDomain: "project-5754781019747277443.firebaseapp.com",
            databaseURL: "https://project-5754781019747277443.firebaseio.com",
            storageBucket: "project-5754781019747277443.appspot.com",
        };
        firebase.initializeApp(config);
    </script>
    <script src="js/babes.js"></script>
    <script>
        firebase.database().ref('tags').on('child_added', function(data) {
            var template = _.template($('#tag-list-item').text()),
                tag = data.val();

            $('#tag-list').append(template({
                url: 'tags/'+data.key,
                name: tag.name,
                count: tag.count
            }));
        });

        firebase.database().ref('posts').on('child_added', function(data) {
            var template = _.template($('#post-list-item').text()),
                post = data.val();

            $('#post-list').append(template({
                url: 'posts/'+data.key,
                content: post.content,
                media: post.media
            }));
        });
    </script>
</body>

</html>
